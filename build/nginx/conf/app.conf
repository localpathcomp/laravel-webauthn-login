server {

    listen 80;
    listen [::]:80;
    server_name laravel-webauthn-login.test;
    return 302 https://$server_name$request_uri;
}

server {

    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name laravel-webauthn-login.test;
    root /var/www/html/public;
    
    ssl_certificate /etc/nginx/ssl/laravel-webauthn-login.test.crt;
    ssl_certificate_key /etc/nginx/ssl/laravel-webauthn-login.test.key;
    ssl_protocols TLSv1.2;
    index index.php index.html;
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    
    location ~ \.php$ {

        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass laravel-webauthn-login:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location / {

        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
        
    }

}